<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Brick Breaker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <h1>🚀 COSMIC BREAKER 🚀</h1>
            <p>
                ←→ Move | Click to Launch<br>
                💥 Break Rainbow Bricks!<br>
                ⚡ Collect Power-Ups!
            </p>
            <button class="start-btn">START PARTY!</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="game-stats">❤️: <span id="lives">3</span> | 🚀: <span id="speed">1x</span></div>
</body>
</html>
